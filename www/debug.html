<header>
  <div class="container">
      <h1>Developer Tools</h1>
  </div>
</header>

<section>
  <div class="container">
    <h2>Eddystone Beacons</h2>
    <p id="message">Loading...</p>

    <div id="found-beacons"></div>

  </div>
</section>

<section>
  <div class="container">
      <div id="speech-to-text">
          <div id="page-wrapper">
          <h1 class="text-center">Speech-to-Text</h1>

          <p id="msg"></p>

          <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech value="Ready">

          <div class="option">
            <label for="voice">Voice</label>
            <select name="voice" id="voice"></select>
          </div>
          <div class="option">
            <label for="volume">Volume</label>
            <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
          </div>
          <div class="option">
            <label for="rate">Rate</label>
            <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
          </div>
          <div class="option">
            <label for="pitch">Pitch</label>
            <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
          </div>

          <button id="speak" class="btn btn-success btn-block btn-lg btn-large">Speak</button>
        <!--
          <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <button id="restroom">Restroom</button>
            </div>
          </div>
         -->
          </div>
        </div>
  </div>
</section>

<section>
  <div class="container">
    <h2>Remote Debugging</h2>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
  </div>
</section>
